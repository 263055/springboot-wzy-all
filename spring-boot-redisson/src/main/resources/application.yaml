server:
  port: 8081
spring:
  profiles:
    #运行的环境
    active: pro
  application:
    name: spring-boot-desensitization
  # 数据库链接
  datasource:
    driver-class-name: ${wzy.mysql.db-name}
    url: jdbc:mysql://${wzy.mysql.ip}:${wzy.mysql.port}/${wzy.mysql.db}?useSSL=false&serverTimezone=GMT%2b8&allowPublicKeyRetrieval=true
    username: ${wzy.mysql.username}
    password: ${wzy.mysql.password}
    hikari:
      max-lifetime: 500000
  # redis链接
  # 记得修改成自己的！！！
  redis:
    # Redis服务器地址
    host: ${wzy.redis.host}
    # Redis服务器端口号
    port: ${wzy.redis.port}
    # 设置密码
    password: ${wzy.redis.password}
    # 使用的数据库索引，默认是0
    database: 0
    # 连接超时时间
    timeout: 1800000
    lettuce:
      pool:
        max-active: 10
        max-idle: 10
        min-idle: 1
        time-between-eviction-runs: 10s
  jackson:
    default-property-inclusion: non_null # JSON处理时忽略非空字段
mybatis-plus:
  type-aliases-package: com.hmdp.entity # 别名扫描包
logging:
  level:
    com.hmdp: debug
  pattern:
    dateformat: mm:ss.SSS