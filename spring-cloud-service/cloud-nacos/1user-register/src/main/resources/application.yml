server:
  port: 8080

spring:
  application:
    name: userservice
  datasource:
    url: jdbc:mysql://localhost:3306/spring-wzy-slave?useSSL=false
    username: root
    password:
    driver-class-name: com.mysql.jdbc.Driver
  cloud:
    nacos:
      server-addr: localhost:8848
      discovery:
        cluster-name: HZ # 集群名称

mybatis:
  type-aliases-package: cn.itcast.user.pojo
  configuration:
    map-underscore-to-camel-case: true

logging:
  level:
    cn.itcast: debug
  pattern:
    dateformat: MM-dd HH:mm:ss:SSS